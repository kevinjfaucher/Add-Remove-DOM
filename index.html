<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Example</title>
    <style>
        /* Universal selector to add a border around every element */
        * {
            border: 1px solid black;
        }
        
        /* Optional styling for the container */
        #container {
            margin-top: 10px;
            padding: 10px;
        }

        /* Styling for newly added divs */
        .user-div {
            margin: 5px 0;
            padding: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Add Text to a New Div</h2>
    
    <!-- Input field to take user input -->
    <input type="text" id="userInput" placeholder="Enter some text">
    
    <!-- Button to trigger the creation of a new div -->
    <button id="addButton">Add Text</button>
    
    <!-- Div container to hold the new divs -->
    <div id="container"></div>
    
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
